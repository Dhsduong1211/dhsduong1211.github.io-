<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Dhsisound</title>
    <link rel="icon" type="image/x-icon" href=".//assets/video/10.JPG">
      
      <link rel="stylesheet" href="./assets/css/main.css">
      <link rel="stylesheet" href="./assets/fonts/themify-icons/themify-icons.css">
      <link rel="stylesheet" href="./assets/fonts/fontawesome-free-6.5.0-web/css/all.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="./assets/css/responsive.css">
</head>
<body>
      <div class="container">
             <!-- Navbar -->

            <div class="nav-wrapper">
                  <div class="nav-bar">
                       
                              <span class="nav-item  home">
                                    <i class="nav-icon ti-video-clapper"></i>              
                                  </span>
                              <span class="nav-item active music">
                                    <i class="nav-icon nav-icon-music ti-music-alt"></i>
                              </span>
                              <span class="nav-item user">
                                    <i class="nav-icon  ti-user"></i>
                              </span>
                    </div>
                 </div>

                <!-- home -->
                <div class="homes">
                 <div class="home-wapper">
                  <div class="list-video">
                    <div class="video-item active">
                      <video class="video" src="./assets/video/1.mp4"></video>
                    </div>
                    <div class="video-item ">
                      <video class="video" src="./assets/video/2.mp4"></video>
                    </div>
                    <div class="video-item ">
                      <video class="video" src="./assets/video/3.mp4"></video>
                    </div>
                    <div class="video-item ">
                      <video class="video" src="./assets/video/4.mp4"></video>
                    </div>
                    <div class="video-item ">
                      <video class="video" src="./assets/video/5.mp4"></video>
                    </div>
                    <div class="video-item ">
                      <video class="video" src="./assets/video/6.mp4"></video>
                    </div>
                   
                   
                  </div>

                  <div class="list-img-btn">
                    <div class="img-btn-item active ">
                      <img src="./assets/video/1.PNG" alt="">
                    </div>
                    <div class="img-btn-item ">
                      <img src="./assets/video/2.PNG" alt="">
                    </div>
                    <div class="img-btn-item ">
                      <img src="./assets/video/3.PNG" alt="">
                    </div>
                    <div class="img-btn-item ">
                      <img src="./assets/video/4.PNG" alt="">
                    </div>
                    <div class="img-btn-item ">
                      <img src="./assets/video/5.PNG" alt="">
                    </div>
                    <div class="img-btn-item ">
                      <img src="./assets/video/6.PNG" alt="">
                    </div>
                    

                  </div>
                 </div>
                </div>
             <!-- Player -->
            
             <div class="player  ">
                    <div class="song-play">
                                   <div class="wapper-song-play-img">
                                         <div class="song-play-img"></div>
                                   </div>
                                   <div class="song-play-header">
                                         <h4>Now playing:</h4>
                                         <h2>Name music</h2>
                                   </div>

                                     <!-- control -->
                                     <audio id="audio" src=""></audio>

                                   <input type="range" value='0'step='1' min="0" max="100" class="progress">
                                   <div class="control">
                                         <div class="btn btn-repeat">
                                               <i class="fas fa-redo"></i>
                                             </div>
                                             <div class="btn btn-prev">
                                               <i class="fas fa-step-backward"></i>
                                             </div>
                                             <div class="btn btn-toggle-play">
                                               <i class="fas fa-pause icon-pause"></i>
                                               <i class="fas fa-play icon-play"></i>
                                             </div>
                                             <div class="btn btn-next">
                                               <i class="fas fa-step-forward"></i>
                                             </div>
                                             <div class="btn btn-random ">
                                               <i class="fas fa-random"></i>
                                             </div>
                                   </div>
                                   <!-- playlist -->
                                   <div class="playlist">
                                    <div class="song">
                                      <div class="thumb"></div>
                                      <div class="body">
                                       <h3 class="title">Music name</h3>
                                       <p class="author">Singer</p>
                                     </div>
                                     <div class="option">
                                       <i class="fas fa-ellipsis-h"></i>
                                     </div>
                                      </div>
                                          

                                    </div>
                                   </div>
                  </div>
                  <!-- user -->
                  <div class="users">
                        <div class="cv">
                          <div class="cv-header">
                            <p>
                              <span class="">Duong</span>
                              Tran
                            </p>
                          </div>
                           
                            <div class="cv-body">
                              <div class="wapper-img">
                                <div class="cv-img">
                                  <img src="./assets/video/10.JPG.png" alt="">
                                </div>
                              </div>
                            
                              <h4>Hello, I'm</h4>
                              <h2> Duong Tran</h2>
                              <h5>And I'm a 
                                <span>Front-End Developer</span>
                              </h5>
                              <p>Hi! I'm Duong Tran a passionate front-end developer specializing in translating design concepts into seamless and interactive web experiences using HTML, CSS, and JavaScript.</p>
                            </div>
                         
                        </div>
                  </div>
                  
      </div>

           
      </div>
      <script src="./js.js"></script>



</body>
</html>
